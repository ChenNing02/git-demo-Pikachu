<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画一个皮卡丘~</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <style id="styleTag"></style>
</head>
<body>
    <div class="main">
        <div class="code-wrapper">
            <pre id="code"></pre>
        </div>
        <div class="preview-wrapper">
            <div class="preview">
                <div class="wrapper">
                    <div class="nose"></div>
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="face left"></div>
                    <div class="face right"></div>
                    <div class="lowerLip-wrapper">
                        <div class="lowerLip"></div>
                    </div>
                    <div class="upperLip left"></div>
                    <div class="upperLip right"></div>
                </div>
            </div>
        </div>
        <div class="actions" id="tool">
            <button class="active">
                <span>开始</span>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#i-time-out"></use>
                </svg>
            </button>
            <button>
                <span>慢速</span>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#i-ring"></use>
                </svg>
            </button>
            <button class="active">
                <span>中速</span>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#i-run"></use>
                </svg>
            </button>
            <button>
                <span>快速</span>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#i-ring"></use>
                </svg>
            </button>
            <button>
                <span>结束</span>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#i-end"></use>
                </svg>
            </button>
        </div>
    </div>
    <script src="//at.alicdn.com/t/font_1886287_8ea6vgaov17.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
